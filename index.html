<!DOCTYPE html>
<html>
<head>
 <title> Image Recognition </title>
    <link rel="stylesheet" href="style.css">

    <link href=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                rel="stylesheet">
      
        <script src=
    "http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" 
        type="javascript">
      
        </script>
      
        <script src=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
        </script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body>
<div class = "container">
    <center>
        <h3 class="btn btn-default heading"> Image Recognition</h3>
        <br><br>
        
        <p style="font-size: 22px;"> Model is Trained to Identify the Following Objects: </p>

        <b class="name_of_objects">
            Brother
            <hr>
            Sister
            <hr>
        </b>



        <label> Webcam View - </label>
        <div id="camera"></div>
        <br> <br>
        <div id="result"></div>
        <br><br>

        <button onclick = "takeSnapshot()" class = "btn btn-info">Capture Image</button>
        <br> <br>
        <button onclick = 'check()' class = "btn btn-success"> Identify Image </button>
        <br><br>
        
        <p style="font-size: 22px;"> Object : <span id="result_object_name"></span></p>
        <p style="font-size: 22px;"> Accuracy <span id="result_object_name"></span></p>
    </center>



</div>






<script src="main.js"></script>
</body>
</html>
